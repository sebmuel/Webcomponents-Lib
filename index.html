<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <style>
    .sp-component:not(:defined) {
      /* Inline loading spinner styles for browsers that support it */
      display: inline-block;
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-left-color: black;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s infinite linear;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
  <body class="bg-dark">
    <header>
      <!-- place navbar here -->
    </header>
    <main>
      <div class="container-fluid">
        <div class="content-wrap py-6">
          <div class="row" style="height: 800px">
            <div class="col-6">     
            <sp-youtube-loader
              src="https://www.youtube.com/watch?v=sKr2np8_teA&ab_channel=CliffBeats"
              class="sp-component"
            ></sp-youtube-loader>
            <sp-youtube-loader
            src="https://www.youtube.com/watch?v=2QIjhXE9zBI&ab_channel=SheaWhatNow"
            class="sp-component"
          >
          </sp-youtube-loader>
          <!-- <sp-text-writer
            class="sp-component"
            word="Hallo Lieber Sebastian du bist echt verdammnt Sick !!!"
          ></sp-text-writer></div> -->
          </div>
          <div class="col-12 bg-black">
            <sp-universe></sp-universe>
        </div>
          </div>
        </div> 
           
          </div>
        </div>
      </div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/src/components/sp-universe.ts"></script>
    <script>
      window.onload = async () => {
        const elements = document.querySelectorAll(".sp-component");
        elements.forEach(async (e) => {
          await import(`./assets/${e.tagName.toLocaleLowerCase()}.js`);
        });
      };
    </script>
  </body>
</html>
